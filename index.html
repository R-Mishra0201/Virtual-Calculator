<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator by Rahul Mishra</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="main">
        <div class="child">
            <div class="screen"><input type="text" id="screen" placeholder="Design by Rahul Mishra"></div>
            <div class="button">
                <button class="btn" onclick=""  id="btn1">1</button>
                <button class="btn" onclick=""  id="btn2">2</button>
                <button class="btn" onclick=""  id="btn3">3</button>
                <button class="btn" onclick=""  id="btn4">4</button>
                <button class="btn" onclick=""  id="btn5">5</button>
                <button class="btn" onclick=""  id="btn6">6</button>
                <button class="btn" onclick=""  id="btn7">7</button>
                <button class="btn" onclick=""  id="btn8">8</button>
                <button class="btn" onclick=""  id="btn9">9</button>
                <button class="btn" onclick=""  id="btn0">0</button>
                <button class="btn" onclick=""  id="btnPlus">+</button>
                <button class="btn" onclick=""  id="btnMinus">-</button>
                <button class="btn" onclick=""  id="btnMultiply">*</button>
                <button class="btn" onclick=""  id="btnDivide">/</button>
                <button class="btn" onclick=""  id="btnEqual">=</button>
                <button class="btn" onclick=""  id="btnClear">C</button> 
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
